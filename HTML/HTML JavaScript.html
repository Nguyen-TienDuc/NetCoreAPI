<!DOCTYPE html>
<html>
<body>
<h1>My First JavaScript <br>Nguyễn Tiến Đức -2121051129</h1>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>
<p id="demo"><br>Nguyễn Tiến Đức -2121051129</p>

<p>JavaScript can change the content of an HTML element:</p>

<p id="demo.">This is a demonstration. <br> Nhấn vào nút "Click Me!" để hiện thông tin sin viên</p>
<script>
function myFunction() { 
  document.getElementById("demo.").innerHTML = "Nguyễn Tiến Đức-2121051129 ";
}
</script>

<p id="demo2">Nguyễn Tiến Đức -2121051129</p>
<script>
function myFunction22() {

    <img id="myImage" src="https://cdn-img.thethao247.vn/origin_640x0/storage/files/btvttqt4/2025/01/06/4-677b0731dc8c4.jpg" width="640" height="408">
