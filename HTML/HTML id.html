<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
</style>
</head>
<body>
<p>Use CSS to style an element with the id "myHeader":</p>
<h1 id="myHeader">Nguyễn Tiến Đức -2121051129</h1>

<h1 id="Header">Họ tên: Nguyễn Tiến Đức -2121051129</h1>
<button onclick="displayResult()">Change text</button>

<script>
function displayResult() {
  document.getElementById("Header").innerHTML = "MSV: Nguyễn Tiến Đức -2121051129";
}
</script>
</body>
</html>
